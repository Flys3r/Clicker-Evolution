<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Evolutions</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Clicker Evolution</h1>
        <p>Nombre d'ADN: <span id="cookieCount">0</span></p>
        <p>Nombre d'ADN par clic: <span id="clickBonus">1</span></p>
        <p>Nombre d'auto-clickers: <span id="autoClickerCount">0</span></p>
    </div>
    <div class="button">
        <button class="cookie-button" id="cookieButton"><img src="image/oeufdinosaure.webp" alt="Cookie"></button>
    </div>
    <div class="containers">
        <button id="buyClickBonus">Acheter un bonus d'ADN (coûte <span id="clickBonusPrice">10</span> cookies)</button>
        <button id="buyAutoClicker">Acheter un auto-clicker (coûte <span id="autoClickerPrice">50</span>
            cookies)</button>
        <button id="changeEra">Changer d'époque (coûte <span id="eraChangeCost">100</span> d'ADN) </button>
        <img class="bonus" id="bonusADN" src="image/adn.png" alt="Bonus ADN"
            style="display: none; position: absolute; top: 90px; left: 90px; cursor: pointer;">
    </div>
    <script src="Javascript/main.js"></script>
</body>

</html>
